<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />

    <title>

      <link rel="icon" type="image/x-icon" href="assests/favicon.ico">

    <div class="container mx-auto">

      <div class="navbar flex justify-between items-center p-4 md:p-8"> 
        <div class="flex justify-center items-center md:order-2">
          <div class="hamburger inline-block p-4 md:hidden cursor-pointer">
            <div class="line bg-black my-1 w-6 h-0.5"></div>
            <div class="line bg-black my-1 w-6 h-0.5"></div>
            <div class="line bg-black my-1 w-6 h-0.5"></div>
          </div>
          <div class="searchicon cursor-pointer md:hidden">
            <button class="bt">
              <img src="assests/searching.png" alt="" class="w-5 h-6 mx-1 mt-2">
            </button>
          </div>
        </div>
        <div class="logo cursor-pointer flex md:order-1">
          <div class="md:mr-20 w-32">
            <img src ="assests/microsoft.png" alt="">
          </div>
          <div class="feature md:flex md:w-auto w-fit absolute md:static -translate-x-96 md:translate-x-0 sm:bg-white inset-0 sm:text-white md:text-black md:bg-white md:space-x-3 ">
            <div class="cursor-pointer hover:font-semibold hover:underline navitems">Microsoft 365</div>
            <div class="cursor-pointer hover:font-semibold hover:underline navitems">Windows</div>
            <div class="cursor-pointer hover:font-semibold hover:underline navitems">Surface</div>
            <div class="cursor-pointer hover:font-semibold hover:underline navitems">Xbox</div>
            <div class="cursor-pointer hover:font-semibold hover:underline navitems">Office</div>
            <div class="cursor-pointer hover:font-semibold hover:underline navitems">Support</div>
          </div>
      </div>
      <div class="flex  text-center md:order-3 space-x-2">
        <div class="cart flex space-x-2">
          <div class="searchicon hidden lg:block cursor-pointer hover:underline">
            <button class="btn flex flex-row mx-1 hover:font-semibold ">

              <span class="allms">All Microsoft</span>
              <img class="w-3 h-3 mx-1 mt-2" src="assests/down-arrow.png" alt="">
            </button>
          </div>
          <div class="searchicon hidden md:block cursor-pointer hover:underline">
            <button class="btn flex flex-row mx-1 hover:font-semibold ">

              <span class="hidden md:block cursor-pointer">Search</span>
              <img class="w-5 h-6 mx-1" src="assests/searching.png" alt="">
            </button>
          </div>
          
          <div class="cart cursor-pointer hover:underline">
            <button class="btn flex flex-row mx-1 hover:font-semibold ">

              <span class="hidden md:block cursor-pointer">Cart</span>
              <img class="w-5 h-6 mx-1" src="assests/shopping-cart.png" alt="">
            </button>
          </div>
          <div class="account cursor-pointer  hover:underline ">
            <button class="btn flex flex-row mx-1 hover:font-semibold">

              <span class="hidden md:block cursor-pointer">Sign in</span>
              <img class="w-7 h-7 mx-1 mt-1" src="assests/add-user.png" alt="">
            </button>
          </div>
        </div>
      </div>
      
      <!-- </div> -->
    </div>
    <!-- Laptop page -->
    <div class="slider flex flex-col-reverse md:flex-row bg-[#f2f2f2]  ">
      <div class="left  flex flex-col justify-center mx-2 items-center md:items-baseline text-center md:text-left py-12">
        <h1 class="cursor-pointer font-semibold text-3xl md:text-4xl mx-5  ">Surface Laptop 4</h1>
        <p class=" cursor-pointer  w-3/4 my-2 mx-5">A sleek laptop with a 12.4-inch touchscreen, great typing experience and improved HD camera</p>
        <div>
          <button class="btn bg-black text-white px-2 my-6 mx-5 py-3 hover:bg-[#f2f2f2] hover:text-black rounded-xl">Shop Now ></button>
        </div>
      </div>
      <div class="Right cursor-pointer">
        <img class=" md:w-[64rem]" src="assests/laptop.png" alt="">
      </div>
      
    </div>
    <!-- Promo of microsoft with icons -->



  <div class=" promo space-y-16 flex flex-wrap justify-center items-center  ">
    
    <div class="mslogo items-center flex flex-col mx-24 mt-16">
      <img class="w-7 h-7 md:w-9 md:h-9" src="assests/windows.jpg" alt="">
      <span class="">Choose your Microsoft 365
      </span>
    
  </div>

    <div class="  mx-24 laptop items-center flex flex-col ">
      <img class="w-7 h-7 md:w-9 md:h-9" src="assests/surface devices.jpg" alt="">
      <span class="">Choose your Microsoft 365
      </span>
    </div>
    <div class="xbox  mx-24  flex flex-col items-center ">
      <img class="w-7 h-7 md:w-9 md:h-9" src="assests/xbox.jpg" alt="">
      <span class="">Buy Xbox games
      </span>
    </div>
    <div class="mslogo  mx-24  flex flex-col items-center ">
      <img class="w-7 h-7 md:w-9 md:h-9" src="assests/windows.jpg" alt="">
      <span class="">Get Windows 11
      </span>
